<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO PESSOAL</title>
    <link rel= "stylesheet" href="css/estilo.css">
</head>

<body>
    <h1>CADASTRO PESSOAL</h1>

    <div class="principal">
        <div class="inputs">
            <p>Insira seu Nome:</p>
            <input type="text" name="Nome" id="exampleFormControlInput1" placeholder="Insira seu Nome:">
        </div>
        <div class="inputs">
            <p>Insira seu CPF:</p>
            <input type="number" name="CPF" id="exampleFormControlInput1" placeholder="Insira seu CPF:">
        </div>

            <div class="inputs">
                <p>Data de nascimento:</p>
                <input type="text" name="Data" id="exampleFormControlInput1" placeholder="Insira sua Data de nascimento:">
            </div>
            <div class="inputs">
                <p>CEP:</p>
                <input type="number" name="CEP" id="exampleFormControlInput1" placeholder="Insira seu CEP:">
            </div>
            <div class="inputs">
                <p>Telefone celular:</p>
                <input type="text" name="Telefone" id="exampleFormControlInput1" placeholder="Insira seu Telefone:">
            </div>
            <div class="inputs">
                <p>Peso:</p>
                <input type="number" name="Peso" id="exampleFormControlInput1" placeholder="Insira seu Peso:">
    
                <div class="inputs">
                    <p>  Altura:</p>
                    <input type="number" name="Altura" id="exampleFormControlInput1" placeholder="Insira sua Altura:">
                
                </div>
            </div>
        </div>
    </div>
    <button onclick="cadastrar()">CADASTRAR</button>

    <script src="js/request.js"></script>
</body>
</html>
